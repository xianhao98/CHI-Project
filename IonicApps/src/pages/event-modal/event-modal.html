<ion-header>

  <!-- This page opens when user
    clicks Details button in card of
    AllEventsPage/ConferencesPage/MasterclassesPage -->

  <ion-navbar>
    <ion-title>Event Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-tabs>
    <ion-tab tabIcon="information-circle" [root]="tab1">Details</ion-tab>
    <ion-tab tabIcon="people" [root]="tab2">Speakers</ion-tab>
  </ion-tabs>

</ion-content>
