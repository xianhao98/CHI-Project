<ion-header>

  <ion-navbar>
    <ion-title>addEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Event Details -->
  <ion-item>
    <ion-label stacked>Event Type</ion-label>
    <ion-select placeholder="Select">
      <ion-option value="Conference">Conference</ion-option>
      <ion-option value="Masterclass">Masterclass</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input type="text" [(ngModel)]="event.eventName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="event.eventDesc"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Venue</ion-label>
    <ion-input type="text" [(ngModel)]="event.eventVenue"></ion-input>
  </ion-item>

  <!-- Event Date/Time -->
  <ion-item>
    <ion-label stacked>Start Date</ion-label>
    <ion-datetime display-format="DD-MM-YYYY" picker-format="DD MM YYYY" [(ngModel)]="event.eventDateStart"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>End Date</ion-label>
    <ion-datetime display-format="DD-MM-YYYY" picker-format="DD MM YYYY" [(ngModel)]="event.eventDateEnd"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="event.eventTimeStart"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>End Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="event.eventTimeEnd"></ion-datetime>
  </ion-item>

  <!-- Image -->
  <p><img src="{{event.imgURL}}"></p>

  <ion-item>
    <ion-label stacked>Max Capacity</ion-label>
    <ion-input type="number" [(ngModel)]="event.slotsTotal"></ion-input>
    <ion-buttons item-end>
      <button ion-button (click)="minus()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button ion-button (click)="plus()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-item>


  <button ion-button block (click)="addEvent(event)">Add Event</button>

</ion-content>
