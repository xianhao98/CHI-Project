<ion-header>
  
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle clear>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>



  <button ion-button block (click)="login()">Login</button>
  <button ion-button block clear (click)="register()">Or create an account</button>

</ion-content>
