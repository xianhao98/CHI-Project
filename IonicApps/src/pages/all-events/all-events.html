<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 padding>All Events</h4>

  <ion-list *ngFor="let event of events | async">

    <ion-card>

      <img src="{{event.imgURL}}" />

      <ion-card-header>

        {{event.eventType}}

        <ion-card-title>
          {{event.eventName}}
        </ion-card-title>

      </ion-card-header>

      <ion-card-content>

        <p>
          {{event.eventVenue}}
        </p>

        <p>
          {{event.eventDateStart}} - {{event.eventDateEnd}}
        </p>

      </ion-card-content>

      <div>
        <ion-buttons padding end>
          <!-- See event details -->
          <button ion-button clear color="secondary" (click)="openModal()">See Details</button>
          <!-- Register for Event -->
          <button ion-button color="primary" (click)="register()">Register</button>
        </ion-buttons>
      </div>


    </ion-card>

  </ion-list>

</ion-content>
