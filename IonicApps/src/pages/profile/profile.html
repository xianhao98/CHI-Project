<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-card>
          <ion-card-header>
            {{ (users | async)?.firstName }}
          </ion-card-header>
          <ion-avatar>
            <img src="https://firebasestorage.googleapis.com/v0/b/chi-project-database.appspot.com/o/Userpic%2FdefaultProfile.jpg?alt=media&token=431fb1f6-9a47-4530-aae2-076e5a5230a4"/>
          </ion-avatar>
          <ion-card-content>
            Username:
            <p>
              {{ (users | async)?.username }}
            </p>
            
            Email:
            <p>
              {{ (users | async)?.email }}
            </p>
          </ion-card-content>
        </ion-card>
</ion-content>
