<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list *ngFor="let u of profile">
      
    <ion-card>
      <ion-avatar>
          <img src="{{u.userimg}}" id="pimg"/>
      </ion-avatar>
        <ion-card-header>
            <p id="uName">
                {{u.username}}
            </p>
        <ion-card-content>
          <p>
            <span>Name: </span> &nbsp; {{u.firstname}} {{u.lastname}}
          </p>
          <p>
          <span>Dob:</span> &nbsp; {{u.dob}}
          </p>
          <p>
          <span>Gender:</span> &nbsp; {{u.gender}}
          </p>
          <p>
          <span>Email:</span> &nbsp;  {{u.email}}
          </p>
          <p>
          <span>Address:</span> &nbsp; {{u.address}}
          </p>
          <p>
          <span>Contact Number:</span> &nbsp; {{u.cn}}
          </p>
        </ion-card-content>
        </ion-card-header>
      </ion-card>
  </ion-list>
    
</ion-content>
