<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list *ngFor="let u of profile">
    <ion-card>
        <ion-card-header>
          <ion-avatar>
            <img src="{{u.userimg}}"/>
          </ion-avatar>
        </ion-card-header>
          {{u.username}}
        <ion-card-content>
          <p>
            {{u.firstname}} {{u.lastname}}
          </p>
          <p>
            {{u.dob}}
          </p>
          <p>
            {{u.gender}}
          </p>
          <p>
            {{u.email}}
          </p>
          <p>
            {{u.address}}
          </p>
          <p>
            {{u.cn}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-list>
    
</ion-content>
