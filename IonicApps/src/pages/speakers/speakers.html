    <h4 padding>All Speakers</h4>
  
    <ion-list *ngFor="let speaker of speakers | async">
  
      <ion-card (click)="openModal()">
        <ion-card-header class="ion-card-header">
          <ion-avatar>
            <img src="{{speaker.imgURL}}"/>
          </ion-avatar>
          {{speaker.speakerName}}
        </ion-card-header>
        
        <ion-card-content>
          Position:
          <p>
            {{speaker.speakerPos}}
          </p>
          
          Organisation:
          <p>
            {{speaker.speakerOrg}}
          </p>
          <button ion-button block color="primary" (click)="openModal()">Read More</button>
        </ion-card-content>
      </ion-card>
  
    </ion-list>
    
  </ion-content>
