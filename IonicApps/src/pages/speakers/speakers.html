<ion-content>

  <h4 padding>Speakers</h4>

  <ion-list *ngFor="let speaker of speakers">
    <ion-card>
      <ion-item class="ion-card-header">
        <ion-avatar item-start>
          <img src="{{speaker.imgURL}}" />
        </ion-avatar>

        <h2 class="whitespace">
          {{speaker.speakerTitle}} {{speaker.speakerName}}
        </h2>
        <p class="whitespace">
          {{speaker.speakerOrganisation}}
          {{speaker.speakerPosition}}
        </p>

        <button ion-button clear color="secondary" (click)="openModal()" item-end>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>


    </ion-card>
  </ion-list>

</ion-content>
