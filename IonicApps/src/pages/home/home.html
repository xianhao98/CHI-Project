<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  
  <img padding src="https://firebasestorage.googleapis.com/v0/b/chi-project-database.appspot.com/o/CHI%20logo%20rectangle.png?alt=media&token=e1973f60-a86a-41c1-9230-7d4e7123b9c9"/>

      <ion-card (click)="toAboutUsPage()">
        <img class="card-image" src="https://firebasestorage.googleapis.com/v0/b/chi-project-database.appspot.com/o/banners%2Faboutus_banner%5B1%5D.JPG?alt=media&token=3105b0a5-0d06-47c8-ae47-32e903c9f79b"/>
        <div class="card-title-home">About Us</div>
      </ion-card>
  
      <ion-card (click)="toPartnershipsPage()">
        <img class="card-image" src="https://firebasestorage.googleapis.com/v0/b/chi-project-database.appspot.com/o/banners%2Fpartnership_banner.JPG?alt=media&token=7b473464-b93f-401e-b144-b577d6a4f682"/>
        <div class="card-title-home">Partnerships & Collaborations</div>
      </ion-card>

      <ion-card (click)="toEventsPage()">
        <img class="card-image" src="https://firebasestorage.googleapis.com/v0/b/chi-project-database.appspot.com/o/banners%2Fevents_banner.JPG?alt=media&token=eb2c6c90-c2c4-4c0c-aae2-610ebac9f52f"/>
        <div class="card-title-home">Events</div>
      </ion-card>
  
  </ion-content>
