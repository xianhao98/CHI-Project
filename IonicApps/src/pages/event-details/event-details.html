<ion-header>

  <!-- Tab pages use the <ion-navbar> of event-modal.html -->
  <!-- <ion-navbar>
    <ion-title>Event Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar> -->

</ion-header>


<ion-content>

  <ion-list *ngFor="let e of eventdetails">
    <ion-card>
      <img src="{{e.imgURL}}" id="pimg" />
      <ion-card-header>
        <p>
          {{e.eventType}}
        </p>
        <p id="uName">
          {{e.eventName}}
        </p>
        <ion-card-content>
          <p>
            <span>Start Date: </span> &nbsp; {{e.eventDateStart}}
          </p>
          <p>
            <span>End Date:</span> &nbsp; {{e.eventDateEnd}}
          </p>
          <p>
            <span>Venue:</span> &nbsp; {{e.eventVenue}}
          </p>
          <p>
            <span>slots:</span> &nbsp; {{e.eventslots}}
          </p>
          <p>
            <span>Description:</span> &nbsp; {{e.eventDesc}}
          </p>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </ion-list>


</ion-content>
