<ion-header>
    <ion-navbar>
      
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="addEvent()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
      </ion-buttons>
        
  
      <ion-title>Events</ion-title>
  
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>List of Events</h3>
  
    <ion-list *ngFor="let event of events | async">
      <ion-item-sliding>
        <ion-item>
          {{ event.eventName }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only (click)="edit(event)">
            <ion-icon name="settings"></ion-icon>
          </button>
          <button ion-button icon-only color="danger" (click)="delete(event)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
  </ion-content>
