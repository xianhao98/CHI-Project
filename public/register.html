<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
	
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" type = "text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type = "text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type = "text/css" href="css/bootstrap.css">
	
    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/Common.js"></script>
	<script src="js/sha.js"></script>
	
  </head>
  	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					
				</section>
				<section id="main">
					<div class="container">
						
						<h2 id="head">Register For An Account</h2>
						<form id = "form1" method="post" action="index.html">
							<legend>Account Information</legend>
								<table>
									<tr>
										<td class="Ftypes">
											<b>UserName</b>
										</td>
										<td class="Btypes">
											<input type="text" id = "uName" name="Username" pattern = "[a-zA-Z][a-zA-Z0-9-_]{5,25}" title="Must start with a letter and at least have 6 character" onkeyup="empty()">
										</td>
									</tr>
									<tr>
										<td class="Ftypes">
											<b>Password</b>
										</td>
										<td class="Btypes">
											<input type="password" name="password" id="password" required>
											<div class="errorPw"></div>
										</td>
									</tr>
									<tr>
										<td class="Ftypes">
											<b>Confirm Password</b>
										</td>
										<td class="Btypes">
											<input type="password" name="Cpassword" id="Cpassword" onkeyup="check()" required>
											<div class="errorPw"></div>
										</td>
									</tr>
									<tr>
										<td class="Ftypes">
											<b>Email</b>
										</td>
										<td class="Btypes">
											<input type="email" name="Email" id = "email" required>
										</td>
									</tr>
								</table>
							<legend>Personal Information</legend>
								<table>
										<tr>
											<td class="Ftypes">
												<b>First Name</b>
											</td>
											
											<td class="Btypes">
												<input type="text" name="Fname" id = "fName" required>
											</td>
										</tr>
										<tr>
											<td class="Ftypes">
												<b>Last Name</b>
											</td>
											
											<td class="Btypes">
											<input type="text" name="Lname" id="lName" required>
											</td>
										</tr>
										<tr>
											<td class="Ftypes">
												<b>Address</b>
											</td>
											
											<td class="Btypes">
												<textarea name="Address" id="address" required></textarea>
											</td>
										</tr>
										<tr>
											<td class="Ftypes">
												<b>Gender(M/F)</b>
											</td>
											<td class="Btypes">
												<input type="radio" name="Gender" value="Male"  id = "M" checked>Male
												<input type="radio" name="Gender" value="Female" id = "F" >Female
											</td>
										</tr>
										<tr>
											<td class="Ftypes"><b>Date Of Birth(yyyy-mm-dd)</b></td><td class="Btypes">
												<input id = "dob" type="text" name="Dob" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" title="Wrong date format Eg. yyyy-mm-dd">
											</td>
										</tr>
										<tr>
											<td class="Ftypes"><b>Contact Number</b></td><td class="Btypes">
												<input id = "cNum" type="text" name="Cnum" pattern="^[8-9]\d{6}[0-9]$" max="8" title="Wrong number format Eg. 91234567">
											</td>
										</tr>
								</table>
								<input type = "submit" value = "Submit" name = "btnSubmit" onclick="createUser();"/>
						</form>
					</div>
				</section>
				
				
			<!-- Footer -->
				<section id="footer">
					
				</section>

		</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.dropotron.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>
			<script>
			function check() {
				$( ".errorPw" ).empty();
			    if (document.getElementById('password').value == document.getElementById('Cpassword').value) {
					password = document.getElementById('password').value;
					document.getElementById('password').style.borderColor = "white";
					document.getElementById('Cpassword').style.borderColor = "white";
			    	}
			    	else {
			    		$( ".errorPw" ).append("<b style='color:red;'>Password Mismatch</b>");
						document.getElementById('password').style.borderColor = "red";
						document.getElementById('Cpassword').style.borderColor = "red";
						password = "";
					}
			    }
			function empty(){
				$( ".Ferrormsg" ).empty();
			}
			</script>
	</body>
</html>
